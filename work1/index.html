<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <!-- font -->


    <!-- icons -->
    <script src="https://kit.fontawesome.com/409df81f49.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- script -->
    

</head>
<body>
    
<section>
    <div class="container">
    <h1>Countdown</h1>
        <div class="painel">
            <p id="work" class="">work</p>
            <p id="break" class="" >break</p>
        </div>

        <div class="timer">
            <div class="circle">
                <div class="time">
                    <p id="minutes"></p>
                <p>:</p>
                <p id="seconds"></p>
                </div>
            </div>
        </div>

        <div class="controls">
            
            <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
            <button id="pause" onclick="pause()"><i class="fa-solid fa-pause"></i></button>
            <button id="reset" onclick="reset()"><i class="fa-solid fa-rotate-right"></i></button>
        </div>        
    </div>
</section>



   <script src="script.js"></script>
</body>
</html>
